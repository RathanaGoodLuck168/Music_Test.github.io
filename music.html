<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎶 My Music Player</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e1e1e;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .player {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #222;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
    #nowPlaying {
      margin-top: 15px;
      font-style: italic;
      color: #ccc;
    }
    .playlist {
      margin-top: 30px;
    }
    .track {
      padding: 12px;
      margin: 8px 0;
      background: #333;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .track:hover {
      background: #444;
    }
    .track.active {
      background: #0066cc;
    }
  </style>
</head>
<body>

  <header>🎵 My Music Playlist</header>

  <div class="player">
    <h2>Now Playing</h2>
    <audio id="audioPlayer" controls>
      <source id="audioSource" src="VANNDA_រសជាតិយ៉ាងម៉េច_HOW'S_IT_TASTE_OFFICIAL_MUSIC_VIDEO_ezmp3.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <div id="nowPlaying">VANNDA – រសជាតិយ៉ាងម៉េច (HOW’S IT TASTE)</div>

    <div class="playlist">
      <div class="track active"
           data-src="VANNDA_រសជាតិយ៉ាងម៉េច_HOW'S_IT_TASTE_OFFICIAL_MUSIC_VIDEO_ezmp3.mp3"
           data-title="VANNDA – រសជាតិយ៉ាងម៉េច (HOW’S IT TASTE)">
        🎵 VANNDA – HOW’S IT TASTE
      </div>

      <div class="track"
           data-src="NPN - Channavinlyna (Official Audio) [ ezmp3.cc ].mp3"
           data-title="NPN – Channavinlyna (Official Audio)">
        🎵 NPN – Channavinlyna
      </div>
    </div>
  </div>

  <script>
    const audioPlayer = document.getElementById('audioPlayer');
    const audioSource = document.getElementById('audioSource');
    const nowPlaying = document.getElementById('nowPlaying');
    const tracks = document.querySelectorAll('.track');

    tracks.forEach(track => {
      track.addEventListener('click', () => {
        // Update audio source and text
        const src = track.getAttribute('data-src');
        const title = track.getAttribute('data-title');
        audioSource.src = src;
        audioPlayer.load();
        audioPlayer.play();
        nowPlaying.textContent = title;

        // Update active track
        tracks.forEach(t => t.classList.remove('active'));
        track.classList.add('active');
      });
    });
  </script>

</body>
</html>
